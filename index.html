<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Jam</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <div class="slider">
            <div class="slider__inner">
                <div class="slide__img img__checked"><img src="./img/thano3.jpg" alt=""></div>
                <div class="slide__img"><img src="./img/DOMFamliy.jpg" alt=""></div>
                <div class="slide__img"><img src="./img/kingdomCUM.jpg" alt=""></div>
                <div class="slide__img"><img src="./img/impossible.png" alt=""></div>
                <div class="slide__img"><img src="./img/dont.png" alt=""></div>
            </div>
            <div class="slider__bottom">
                <div class="slider__text">
                    <div class="wrapper">
                        <div class="meme__text check">Повезло что JS не Rust</div>
                        <div class="meme__text">ДОМ семья</div>
                        <div class="meme__text">Обычный мой день</div>
                        <div class="meme__text">Да это жестко</div>
                        <div class="meme__text">Знакомо?</div>
                    </div>
                </div>
                <div class="slder__dots">
                    <label for="slide1" class="dots"><div class="dots__label"></div></label>
                    <label for="slide2" class="dots"><div class="dots__label"></div></label>
                    <label for="slide3" class="dots"><div class="dots__label"></div></label>
                    <label for="slide4" class="dots"><div class="dots__label"></div></label>
                    <label for="slide5" class="dots"><div class="dots__label"></div></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
